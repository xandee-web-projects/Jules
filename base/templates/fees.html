{% extends 'base.html' %}
{% load static %}
{% block title %}School Fees{% endblock %}
{% block content %}
<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center mb-5 pb-2">
			<div class="col-md-8 text-center heading-section ftco-animate">
				<h2 class="mb-4"><span>New</span> Intake</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-lg-3 ftco-animate">
				<div class="pricing-entry bg-light pb-4 text-center">
					<div>
						<h3 class="mb-3">Creche</h3>
						<p>
							<span class="price">&#8358;50,000</span>
							<span class="per">/ term</span>
						</p>
					</div>
					<div
						class="img"
						style="background-image: url({% static 'images/ucmas.jpg' %});"
					></div>
                    <div class="px-4"></div>
					<p class="button text-center">
						<a href="#" class="btn btn-secondary px-4 py-3">View breakdown</a>
					</p>
				</div>
			</div>
		</div>
		<div class="row justify-content-center mb-5 pb-2">
			<div class="col-md-8 text-center heading-section ftco-animate">
				<h2 class="mb-4"><span>Returning</span> Students</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-lg-3 ftco-animate">
				<div class="pricing-entry bg-light pb-4 text-center">
					<div>
						<h3 class="mb-3">Creche</h3>
						<p>
							<span class="price">&#8358;50,000</span>
							<span class="per">/ term</span>
						</p>
					</div>
					<div
						class="img"
						style="background-image: url({% static 'images/ucmas.jpg' %});"
					></div>
                    <div class="px-4"></div>
					<p class="button text-center">
						<a href="#" class="btn btn-secondary px-4 py-3">View breakdown</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
